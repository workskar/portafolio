<script type="text/javascript">
	//get admarvel macros
	 var getQuerystringByName = function(name)
	{
	 name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	 var regexS = "[\\?&]" + name + "=([^&#]*)";
	 var regex = new RegExp(regexS);
	 var results = regex.exec(window.location.search);
	 if(results == null)
	   return "";
	 else
	   return decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	
	var partnerIdQs = getQuerystringByName('partnerId');
	var siteIDQs = getQuerystringByName('siteId');
	var bannerIDQs = getQuerystringByName('bannerId');
	var targetParamsQs = getQuerystringByName('targetParams');
	var cacheBusterQs = getQuerystringByName('cacheBuster');
	
	//console.log(partnerID + ' ' + siteID + ' ' + bannerID + ' ' + targetParams + ' ' + cacheBuster);
</script>
